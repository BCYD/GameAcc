name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 19 * * *

jobs:

  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0
        lfs: true
      

    - name: Set git identity
      run : |
        git config --global user.email "461872470@163.com"
        git config --global user.name "BCYD"
    - name: Install SSH Client
      uses: webfactory/ssh-agent@v0.4.1
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} 
    - name: Load upstream commits
      run: git clone --recursive https://github.com/BCYD/GameAcc.git
    - name: update
      run : |
        cd GameAcc
        git branch newbranch
        git checkout newbranch
        git submodule update --remote 
        git add . 
        if [ -a "git status" ];  then
        echo "There is no merge commits."
        else
        git commit -m "更新软件"
        git checkout master
        git merge newbranch
        git remote set-url origin git@github.com:BCYD/GameAcc.git
        fi
        
    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH   
